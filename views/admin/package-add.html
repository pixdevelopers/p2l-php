<div class="page-container">
    <!-- Page content -->
    <div class="page-content">
        <div admin-sidebar class="sidebar sidebar-main sidebar-default sidebar-fixed">
        </div>
        <!-- /main sidebar -->
        <!-- Main content -->
        <div class="content-wrapper">
            <!-- Content area -->
            <div class="content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h5 class="panel-title">Add New Package</h4>
                            </div>
                            <div class="panel-body">
                                
                                
                                
                                
                                
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="control-label col-lg-2">Name</label>
                                        <div class="col-lg-10">
                                            <input ng-model="name" type="text" class="form-control" placeholder="Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-lg-2">Price</label>
                                        <div class="col-lg-10">
                                            <input ng-model="price" type="number" class="form-control" placeholder="Price">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div  class="col-lg-6 pull-left">
                                            <h6>Options Included</h6>
                                            <div ng-repeat="option in optionsList" class="checkbox">
                                                <label class="checkbox">
                                                    <input ng-model="option.id" type="checkbox">
                                                    {{option.description}}
                                                </label>
                                            </div>
                                            
                                        </div>
                                        <div  class="col-lg-6  pull-left">
                                            <h6>Features Included</h6>
                                            <div ng-repeat="cat in featureCatsList">
                                                <label class="control-label">{{cat.name}}</label>
                                                <div ng-hide="!getFeaturesByCat(cat.id).name" ng-repeat="feature in featuresList" class="checkbox">
                                                    <label class="checkbox">
                                                        <input type="checkbox">
                                                        {{getFeaturesByCat(cat.id).name}}
                                                    </label>
                                                </div>
                                                
                                                
                                            </div>
                                            
                                            
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <!--  <div class="form-group">
                                        <label class="control-label col-lg-2">Features</label>
                                        <div  class="col-lg-10">
                                            <div class="checkbox">
                                                <label class="checkbox">
                                                    <input type="checkbox" checked="checked">
                                                    
                                                </label>
                                            </div>
                                            
                                        </div>
                                    </div> -->
                                    <div class="form-group">
                                        <div class="col-lg-2"></div>
                                        <div class="col-lg-10">
                                            <button type="button" class="btn btn-info  legitRipple"><i class=" icon-plus22 position-left"></i> Add Package</button>
                                        </div>
                                    </div>
                                </div>
                                
                                
                                
                                
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /content area -->
        </div>
        <!-- /main content -->
    </div>
    <!-- /page content -->
</div>
