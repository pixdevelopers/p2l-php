<div class="page-container">
    <!-- Page content -->
    <div class="page-content">
        <div admin-sidebar class="sidebar sidebar-main sidebar-default sidebar-fixed">
        </div>
        <!-- /main sidebar -->
        <!-- Main content -->
        <div class="content-wrapper">
            <!-- Content area -->
            <div class="content">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h5 class="panel-title">Add New User Group</h4>
                            </div>
                            <div class="panel-body">
                                <div class="form-horizontal">
                                    <div class="form-group">
                                        <label class="control-label col-lg-2">Group Name</label>
                                        <div class="col-lg-10">
                                            <input ng-model="userGroupName" type="text" class="form-control" placeholder="Group Name">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="control-label col-lg-2">Group Rights</label>
                                        <div class="col-lg-10">
                                            <div class="checkbox">
                                                <label class="checkbox">
                                                    <input ng-model="userGroupRole.manageUserGroups"  type="checkbox" checked="checked">
                                                    Manage UserGroups
                                                </label>
                                            </div>
                                                <div class="checkbox">
                                                    <label class="checkbox">
                                                        <input ng-model="userGroupRole.manageAdmins" type="checkbox" checked="checked">
                                                        Manage Admins
                                                    </label></div>
                                                    <div class="checkbox">
                                                        <label class="checkbox">
                                                            <input ng-model="userGroupRole.manageFeatures" type="checkbox" checked="checked">
                                                            Manage Features
                                                        </label></div>
                                                        <div class="checkbox">
                                                            <label class="checkbox">
                                                                <input ng-model="userGroupRole.managePackages" type="checkbox" checked="checked">
                                                                Manage Packages
                                                            </label></div>
                                                            <div class="checkbox">
                                                                <label class="checkbox">
                                                                    <input ng-model="userGroupRole.manageUsers" type="checkbox" checked="checked">
                                                                    Manage Users
                                                                </label></div>
                                                            </div>
                                                        </div>

                                                        <div class="form-group">
                                                            <div class="col-lg-2"></div>
                                                            <div class="col-lg-10">
                                                                <button ng-click="createUserGroup()" type="button" class="btn btn-info  legitRipple"><i class=" icon-plus22 position-left"></i> Add User Group</button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- /content area -->
                            </div>
                            <!-- /main content -->
                        </div>
                        <!-- /page content -->
                    </div>
